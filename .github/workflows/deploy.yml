on:
  push:
    branches: [ master, feat/kubernetes ]

name: 🚧 Build, Push to Docker Hub & Deploy to Virtual Machine 🚀
jobs:
  push_to_registry:
    name: 🚀 Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: ./apps/gateway/Dockerfile
            image: foopy7774/gateway-ticket
          - dockerfile: ./apps/auth/Dockerfile
            image: foopy7774/auth-ticket-microservice
          - dockerfile: ./apps/user/Dockerfile
            image: foopy7774/user-ticket-microservice
          - dockerfile: ./apps/event/Dockerfile
            image: foopy7774/event-ticket-microservice
          - dockerfile: ./apps/order/Dockerfile
            image: foopy7774/order-ticket-microservice
          - dockerfile: ./apps/search/Dockerfile
            image: foopy7774/search-ticket-microservice

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 🏗 Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.image }}

      - name: 🚧 Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: "${{ matrix.image }}:latest"
          labels: ${{ steps.meta.outputs.labels }}

  deploy_to_kubernetes:
    name: 🚀 Deploy to Kubernetes Cluster
    needs: push_to_registry
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - deployment: ./kubernetes/gateway-deployment.yaml
            service: ./kubernetes/gateway-service.yaml
          - deployment: ./kubernetes/auth-deployment.yaml
            service: ./kubernetes/auth-service.yaml
          - deployment: ./kubernetes/user-deployment.yaml
            service: ./kubernetes/user-service.yaml
          - deployment: ./kubernetes/event-deployment.yaml
            service: ./kubernetes/event-service.yaml
          - deployment: ./kubernetes/order-deployment.yaml
            service: ./kubernetes/order-service.yaml
          - deployment: ./kubernetes/search-deployment.yaml
            service: ./kubernetes/search-service.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.19.0'

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Kubernetes context
        uses: azure/aks-set-context@v3
        with:
          resource-group: 'ticketapp'
          cluster-name: 'ticketapp-cluster'
        id: login

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ${{ matrix.deployment }}
          kubectl apply -f ${{ matrix.service }}
